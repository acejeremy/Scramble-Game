<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Scramble Game</h1>
        <p>Unscramble this word:</p>
        <div class="scrambled-word" id="scrambledWord"></div>
        <input type="text" id="userGuess" placeholder="Your guess...">
        <div class="button-container">
            <button id="checkButton">Check Answer</button>
            <button id="refreshButton">New Word</button>
        </div>
        <div class="feedback" id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
